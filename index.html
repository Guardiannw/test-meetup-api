<html>

    <body>
            <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script> 
        <script>
            const loginURL = `https://secure.meetup.com/oauth2/authorize?client_id=df773ak352f6trntvjgsvrg3n5&response_type=token&redirect_uri=https://guardiannw.github.io/test-meetup-api/index.html`;

    const url = window.location.href;
    const regex = /(?:#|\?|&)(?:([a-zA-Z_]+)=([^&]+))*/g;
    let matcher;
    let queryParams = {};

    while(matcher = regex.exec(url)) {
        const [,key, val] = matcher;
        queryParams[key] = val;
    }

    if (Object.keys(queryParams).length) {
        // Authenticated
        const requestURL = `https://api.meetup.com/2/concierge?access_token=${queryParams.access_token}&zip=38305&category_id=11&radius=smart`

        console.log(queryParams);
        $.ajax(requestURL, {
            dataType: 'jsonp',
            success: function (data) {
                debugger;
                console.log(data);
            }
        });
    }
    else
        window.location.href = loginURL;
        </script>
            </body>
</html>
