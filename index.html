<html>
    <head></head>
    <body>
        
        <script>
            const loginURL = `https://secure.meetup.com/oauth2/authorize
    ?client_id=df773ak352f6trntvjgsvrg3n5
    &response_type=code
    &redirect_uri=https://guardiannw.github.io/test-meetup-api/index.html`;

    const url = window.location.href;
    const regex = /(?:\?|&)(?:([a-zA-Z_]+)=([^&]+))*/g;
    let matcher;
    let queryParams = {};

    while(matcher = regex.exec(url)) {
        const [,key, val] = matcher;
        queryParams[key] = val;
    }

    if (Object.keys(queryParams).length)
        console.log(queryParams);
    else
        window.location.href = loginURL;
        </script>
            </body>
</html>
